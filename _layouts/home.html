---
layout: default
---

<div class="home">

  <div class="profile">
    <img src="{{ '/assets/img/headshot.jpg' | relative_url }}"
         alt="Headshot"
         class="profile-img">

    <h1>{{ site.title }}</h1>
    <p class="profile-desc">{{ site.description }}</p>

    <div class="profile-icons">
      <a href="https://scholar.google.com/citations?user=XXXX"
         target="_blank" aria-label="Google Scholar">
        <i class="ai ai-google-scholar"></i>
      </a>

      <a href="https://orcid.org/0000-0003-1998-7899"
         target="_blank" aria-label="ORCID">
        <i class="ai ai-orcid"></i>
      </a>
    </div>
  </div>

  {{ content }}

</div>
